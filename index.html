<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="TRACKING" content="1">
    <title>TRACKING</title>
    <!-- === LINK ICON  === -->
    <script src="https://kit.fontawesome.com/5de8464794.js" crossorigin="anonymous"></script>
    <!-- === LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- === START HERE === -->
    <div class="container">
        <div class="row">
            <div class="time">
                <div class="card">
                    <span>
                        <img src="./image/jowel-ahmed.jpg" alt="" class="image">
                        <div class="cnt">
                            <p>Report for</p>
                            <h1>jowel <br> ahmed</h1>
                        </div>
                    </span>
                    <span>
                        <div class="second-cnt">
                            <p>Dailay</p>
                            <p>Weekly</p>
                            <p>Monthly</p>
                        </div>
                    </span>
                </div>
            </div>
            <!-- == second card === -->
        </div>
        <div class="flex-row">
            <div class="row">
                <div class="second-card">
                    <span class="icon-one"><i class="fa-solid fa-briefcase icon-bag"></i></span>
                    <span>
                        <div class="frist-pading">
                            <div class="frist-cnt">
                                <p>Work</p>
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="frist-cnt-time">
                                <h3>32hrs</h3>
                                <p>Last Week - 36hrs</p>
                            </div>
                        </div>
                    </span>
                </div>
                <div class="second-card">
                    <span class="icon-one"><i class="fa-solid fa-briefcase icon-bag"></i></span>
                    <span>
                        <div class="frist-pading">
                            <div class="frist-cnt">
                                <p>Play</p>
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="frist-cnt-time">
                                <h3>10hrs</h3>
                                <p>Last Week - 8hrs</p>
                            </div>
                        </div>
                    </span>
                </div>
                <div class="second-card">
                    <span class="icon-one"><i class="fa-solid fa-book-open icon-tow"></i></span>
                    <span>
                        <div class="frist-pading">
                            <div class="frist-cnt">
                                <p>Study</p>
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="frist-cnt-time">
                                <h3>4hrs</h3>
                                <p>Last Week - 7hrs</p>
                            </div>
                        </div>
                    </span>
                </div>
                <div class="second-card">
                    <span class="icon-one"><i class="fa-solid fa-briefcase icon-bag"></i></span>
                    <span>
                        <div class="frist-pading">
                            <div class="frist-cnt">
                                <p>Exercis</p>
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="frist-cnt-time">
                                <h3>4hrs</h3>
                                <p>Last Week - 5hrs</p>
                            </div>
                        </div>
                    </span>
                </div>
                <div class="second-card">
                    <span class="icon-one"><i class="fa-solid fa-comment-dots icon-fourth"></i></span>
                    <span>
                        <div class="frist-pading">
                            <div class="frist-cnt">
                                <p>Social</p>
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="frist-cnt-time">
                                <h3>5hrs</h3>
                                <p>Last Week - 10hrs</p>
                            </div>
                        </div>
                    </span>
                </div>
                <div class="second-card">
                    <span class="icon-one"><i class="fa-solid fa-heart icon-five"></i></span>
                    <span>
                        <div class="frist-pading">
                            <div class="frist-cnt">
                                <p>Self Care</p>
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="frist-cnt-time">
                                <h3>2hrs</h3>
                                <p>Last Week - 2hrs</p>
                            </div>
                        </div>
                    </span>
                </div>
                
            </div>
        </div>
    </div>

    <!-- === LINK JS -->
</body>
</html>
